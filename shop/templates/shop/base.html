{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'shop/images/logo.png' %}">
    <title>{% block title %}My Shop{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-wrapper">
        <header class="header_area sticky-header mb-4">
            <div class="main_menu">
                <nav class="navbar navbar-expand-lg main_box">
                    <div class="container">
                        <a class="navbar-brand logo_h" href="{% url 'shop_home' %}">
                            <img src="{% static 'shop/images/logo.png' %}" alt="">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'shop_home' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'category_list' %}">Categories</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <div class="container mb-5">
            {% block content %}{% endblock %}
        </div>

        <footer>
            <p class="text-center">&copy; 2025 Sk8e-Stuff. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </div>
</body>
</html>
